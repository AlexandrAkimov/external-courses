<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task</title>
	<link rel="stylesheet" type="text/css" href="task.css">
</head>
<body>
	<form action="#" method="POST" accept-charset="utf-8">
		<div class="form_content">
			<h2 class="title">Form Here</h2>
			<p class="required_text">* required fields</p>
			<hr>
			<p>	
				<label class="label_form" for="name">Name:</label>
				<input class="input_form" type="text" name="name" placeholder="placeholder text">

			</p>
			<div class="email_block">
				<p>	
					<label class="label_form" for="email">Email:</label>
					<input class="input_form" type="email" name="email" placeholder="placeholder text">
				</p>
				<div class="block_triangle"><p class="block_triangle_text">Form field hint</p></div>
			</div>
			<div class="website_block">
				<p>	
					<label class="label_form" for="website">Website:</label>
					<input class="input_form" type="url" name="website" placeholder="placeholder text">
				</p>
				<div class="block_triangle"><p class="block_triangle_text">Form field hint</p></div>
			</div>
			<p>
				<label class="label_form" for="message">Message:</label>
				<textarea type="text" class="input_form"></textarea>
			</p>
			<p>	
				<input class="input_form_submit" type="submit" name="submit" value="Submit">
			</p>
		</div>
	</form>
</body>
</html>
