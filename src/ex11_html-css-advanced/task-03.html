<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>task-03</title>

</head>
<body>
	<form class="main_form" method="get" accept-charset="utf-8">
		<div class="box_input title">
			<input id="input_title" class="input input_title" type="text" required>
			<label for="input_title">Title</label>
		</div>
		<div class="box_input">
			<input id="input_price" class="input input_price" type="number" required>
			<label for="input_price">Price</label>
		</div>
		<div class="box_input">
			<input id="input_specific" class="input input_specific" type="text" required>
			<label for="input_specific">Specific Location (optional)</label>
		</div>
		<div class="box_input">
			<input id="input_description" class="input input_description" type="text" required>
			<label for="input_description">Description</label>
		</div>
	</form>
</body>
